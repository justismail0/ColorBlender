<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorBlendr Figma Plugin</title>
    <style id="figma-style">
        
        .figma-light body {
            background-color: white;
            color: #000000;
        }

        .figma-dark body {
            background-color: #161B26;
            color: #CECFD2;
        }

        body {
            font-family: 'inter', sans-serif;
            background-color: var(--figma-color-bg);
            color: var(--figma-color-text);
            padding: 8px;
            overflow-x: hidden;
            font-size: 13px;
            font-weight: normal;
        }

       
        
        /* Global Form style */
    
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 16px;
            width: 100%;
        }

        .figma-light .form-group label.mainlabel {
            margin-right: 16px;
            margin-bottom: 8px;
            color: #344054;
        }

        .figma-dark .form-group label.mainlabel {
            margin-right: 16px;
            margin-bottom: 8px;
            color: #CECFD2;
        }

        /* Dropdown selection */
    
        select {
            width: 100%;
            height: 34px;
            border-radius: 6px;
            border: 1px solid #cccccc;
            font-size: 14px;
            transition: border 0.3s;
            padding-left: 8px;
            position: relative;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAUCAMAAACtdX32AAAAdVBMVEUAAAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAhMdQaAAAAJ3RSTlMAAAECAwQGBwsOFBwkJTg5RUZ4eYCHkJefpaytrsXGy8zW3+Do8vNn0bsyAAAAYElEQVR42tXROwJDQAAA0Ymw1p9kiT+L5P5HVEi3qJn2lcPjtIuzUIJ/rhIGy762N3XaThqMN1ZPALsZPEzG1x8LrFL77DHBnEMxBewz0fJ6LyFHTPL7xhwzWYrJ9z22AqmQBV757MHfAAAAAElFTkSuQmCC);
            background-position: 100%;
            background-repeat: no-repeat;
            background-size: 22px 14px;
            -webkit-appearance: none !important;
        }

        .figma-light select {
            border: 1px solid #D0D5DD;
            background-color: #FFFFFF;
            color: #667085;
            box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.05);
        }

        .figma-dark select {
            border: 1px solid #333741;
            background-color: #1F242F;
            color: #85888E;
            box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.05);
        }

    
        select:focus, select:hover {
            border: 1px solid #cccccc;
            outline: none;
        }


        /* Text and color input */
    
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border: 1px solid #d4d4d4;
            height: 34px;
            border-radius: 6px;
            background-color: #ffffff;
            color: #1a1a1a;
            width: 100%;
        }
    
        .input-group {
            display: flex;
            align-items: center;
            gap: 4px;
            width: 100%;
        }
    
        .input-group input[type="text"] {
            width: auto;
            flex-grow: 1;
        }
    

        /* Radio selection style */

        .radio-group {
            width: 100%;
            display: flex;

        }

        .radio-group {
            flex-wrap: wrap;
            width: 100%;
            justify-content: space-between;
            height: 34px;
            border-radius: 6px;
        }

        .radio-group label.radio-card {
            width: calc(50% - 7px);
            margin: 0;
            padding: 0;
            height: 34px;
            border-radius: 6px;

        }

        .radio-group .radio-card span {
            display: flex;
            align-items: center;
            border: 1px solid #cccccc;
            padding: 0px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin: 0;
            font-size: 13px;
            height: 34px;
            border-radius: 6px;
        }

        .radio-card span:hover {
            border-color: #027BEB;
        }

        .radio-card input[type='radio'] {
            display: none;
        }

        .radio-card input[type='radio']:checked + span {
            color: #027BEB;
            width: 100%;
            background-color: rgba(0,123,255, 0.1);
            border-color: #027BEB;
        }

        .radio-card input[type='radio']:checked ~ svg path {
            fill: #027BEB;
        }

        .radio-card input[type='radio']:checked ~ svg {
            color: #027BEB;
        }

        .radio-card input[type='radio']:checked {
            background-color: rgba(0,123,255, 0.1);
            border-color: #027BEB;
        }

       
        .radio-card svg {
            margin-right: 4px;
            margin-left: 8px;
        }

        .radio-card svg {
            vertical-align: middle;
            fill: currentColor;
        }

        /* Button style */

        .button-group {
            display: block;
            margin-top: 24px;
        }
    
        .button-group button {
            padding: 12px 16px;
            margin-left: 0;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
    
        .button-group button.primary {
            background-color: #007aff;
            color: #ffffff;
    
        }
    
        .button-group button.secondary {
            background-color: transparent;
            color: #007aff;
            border: 1px solid #007aff;
            display:  none;
        }
    
        .button-group button.secondary:hover {
            background-color: #eaeef0;
        }

        /* 2 columns inputs */
    
        .tints-view {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: space-between;
        }
    
        .tints-view .form-group {
            width: calc(50% - 5px);
            margin: 0;
        }

        /* Color picker */

        .input-group.colorPickerG {
            padding: 0;
            margin: 0;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
        }

        .input-group.colorPickerG input {
            padding: 8px;
            border: 0;
            border-radius: 4px;
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-border-top-left-radius: 4px;
            -webkit-border-bottom-left-radius: 4px;
            -moz-border-radius-topleft: 4px;
            -moz-border-radius-bottomleft: 4px;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        
        .input-group.colorPickerG input[type="color"] {
            padding: 0;
            border: 0;
            border-radius: 4px;
            background-color: #ffffff;
            width: 48px;
            margin: 0;
            height: 32px;
            margin-right: 2px;
            border: none;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
        }

  
        .input-group.colorPickerG input[type="color"]::-webkit-color-swatch {
            border-radius: 2px;
            border: 0;
        }
        .input-group.colorPickerG input[type="color"]::-moz-color-swatch {
            border-radius: 2px;
            border: 0;
        }
    
    </style>
    
</head>
<body>
    <div class="form-group">
        <label for="colorPicker" class="mainlabel">Base color</label>
        <div class="input-group colorPickerG">
            <input type="text" id="hexColorInput" value="#7B61FF" placeholder="#ffffff" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
            <input type="color" id="colorPicker" value="#7B61FF">
        </div>
    </div>
    

    <div class="form-group">
        <label for="nameInput" class="mainlabel">Color name</label>
        <input type="text" id="nameInput" placeholder="Primary">
    </div>

    <div class="form-group">
        <label for="numTintsInput" class="mainlabel">Number of tints</label>
        <select id="numTintsInput" class="ds-input">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
        </select>
    </div>

    <div class="form-group">
        <label class="mainlabel">Layout direction</label>
        <div class="radio-group">
            <label class="radio-card">
                <input type="radio" name="layoutDirection" value="HORIZONTAL" checked>
                <span>                
                    <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M207.858-432Q188-432 174-446.142q-14-14.141-14-34Q160-500 174.142-514q14.141-14 34-14Q228-528 242-513.858q14 14.141 14 34Q256-460 241.858-446q-14.141 14-34 14Zm272 0Q460-432 446-446.142q-14-14.141-14-34Q432-500 446.142-514q14.141-14 34-14Q500-528 514-513.858q14 14.141 14 34Q528-460 513.858-446q-14.141 14-34 14Zm272 0Q732-432 718-446.142q-14-14.141-14-34Q704-500 718.142-514q14.141-14 34-14Q772-528 786-513.858q14 14.141 14 34Q800-460 785.858-446q-14.141 14-34 14Z"/></svg>                     
                    Horizontal
                </span>
            </label>
            <label class="radio-card">
                <input type="radio" name="layoutDirection" value="VERTICAL">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M479.858-160Q460-160 446-174.142q-14-14.141-14-34Q432-228 446.142-242q14.141-14 34-14Q500-256 514-241.858q14 14.141 14 34Q528-188 513.858-174q-14.141 14-34 14Zm0-272Q460-432 446-446.142q-14-14.141-14-34Q432-500 446.142-514q14.141-14 34-14Q500-528 514-513.858q14 14.141 14 34Q528-460 513.858-446q-14.141 14-34 14Zm0-272Q460-704 446-718.142q-14-14.141-14-34Q432-772 446.142-786q14.141-14 34-14Q500-800 514-785.858q14 14.141 14 34Q528-732 513.858-718q-14.141 14-34 14Z"/></svg>                   
                    Vertical
                </span>
            </label>
        </div>
    </div>

    

    <div class="tints-view">
        <div class="form-group">
            <label for="ellipseSizeInput" class="mainlabel">Item size</label>
            <input type="number" id="ellipseSizeInput" min="50" max="200" step="10" value="120">
        </div>
        <div class="form-group">
            <label for="itemSpacingInput" class="mainlabel">Item spacing</label>
            <input type="number" id="itemSpacingInput" min="0" max="100" step="8" value="32" placeholder="32">
        </div>
    </div>

    

    <div class="button-group">
        <button id="cancelButton" class="secondary">Cancel</button>
        <button id="createButton" class="primary">Generate Tints</button>
    </div>

    <script>

        const colorPicker = document.getElementById('colorPicker');
        const hexColorInput = document.getElementById('hexColorInput');

        colorPicker.addEventListener('input', () => {
            hexColorInput.value = colorPicker.value;
        });

        hexColorInput.addEventListener('input', () => {
            if (hexColorInput.validity.valid) {
                colorPicker.value = hexColorInput.value;
            }
        });

        


        document.getElementById('cancelButton').addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
        });

        document.getElementById('createButton').addEventListener('click', () => {
            const color = colorPicker.value;
            const name = document.getElementById('nameInput').value;
            const numTints = parseInt(document.getElementById('numTintsInput').value);
            const ellipseSize = parseInt(document.getElementById('ellipseSizeInput').value, 10);
            const layoutDirection = document.querySelector('input[name="layoutDirection"]:checked').value;
            const itemSpacing = parseInt(document.getElementById('itemSpacingInput').value, 10);

            parent.postMessage({
                pluginMessage: {
                    type: 'create-tints',
                    color,
                    name,
                    numTints,
                    ellipseSize,
                    layoutDirection,
                    itemSpacing
                }
            }, '*');
        });
    </script>
</body>
</html>
